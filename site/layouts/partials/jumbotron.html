<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}');background-position: unset;">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3" style="text-align: center;">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6" style="font-size: 70px;font-family: 'Merriweather', serif;">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary" style="text-align: center;font-family: 'Merriweather', serif;">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6"
          style="font-size: 45px;font-weight: 200;font-family: 'Merriweather', serif;">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
